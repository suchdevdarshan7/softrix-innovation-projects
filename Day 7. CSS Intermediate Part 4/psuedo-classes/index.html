<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 20px;
          box-sizing: border-box;
        }


        .button{
            text-decoration: none;
            padding: 5px; 
            border-radius: 12px;
            width: 100px;
            text-align: center;
            display: inline-block;
            border:none;
        }
        .click-button:link,
        .click-button:visited{
            color: white;
        }
        
        .click-button:hover{
            background-color: brown;
        }

        


        .click-button:active{
            background-color: purple;
        }
    </style>
</head>
<body>
    <a class="button click-button" href="#">Click Me</a>
    <a href="#">Click to visit google</a>
</body>
</html>
