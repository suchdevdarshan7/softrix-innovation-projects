<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-font-color: #fff;
            --primary-button-color: rgb(7, 162, 201);
        }
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            color: var(--primary-font-color);
            font-family: sans-serif;
        }
        nav{
            height: 90px;
            padding-top:25px;
            background-color: rgb(20, 20, 20);
        }
        ul{
            list-style: none;
            margin-left: 100px;
            display: inline;
        }
        li{
            display: inline;
        }
        li>a{
            text-decoration: none;
            padding-right: 50px;
            font-size: 20px;
        }
        h1{
            display: inline;
            margin-left: 900px;
            text-transform: uppercase;
        }
        button{
            background-color: var(--primary-button-color);
            border:none;
            width:90px;
            height: 30px; 
            border-radius: 14px;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">About</a></li>
                <li><button>Contact</button></li>

            </ul>
            <h1>Logobakery</h1>
        </nav>
    </header>
</body>
</html>
