<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            height: 500px;
            border: 1px solid black;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* !Align items property is used to arrange the div's vertically! */
        /* !Justify content property is used to arrange the div's horizontally! */

        .box{
            background-color: black;
            /* border: 10px solid  white; */
            border-width: 10px;
            border-style: solid;
            border-color: orange;
            border-radius: 50px;
            margin-bottom: 20px;
            height:100px;
            width: 100px;
            color: white;

        }
        span{
            background-color: navy;
            border: 1px solid white;
            margin-bottom: 20px;
            height:30px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- ! Div is a block level element -->
    <!-- Flex Box -->
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>


</body>
</html>
